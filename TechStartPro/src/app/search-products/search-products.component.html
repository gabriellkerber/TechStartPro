<div class="corpo">
    <mat-form-field class="busca">
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let products"> {{products.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let products"> {{products.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let products"> {{products.description}} </td>
      </ng-container>
    
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
        <td mat-cell *matCellDef="let products"> {{products.value}} </td>
      </ng-container>
  
      <ng-container matColumnDef="idCategory">
          <th mat-header-cell *matHeaderCellDef > Category </th>
          <td mat-cell *matCellDef="let products">
              {{products.idCategory}}
            </td>
        </ng-container>
    
      <ng-container  matColumnDef="btn">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let products">
          <button mat-raised-button style="background-color: rgb(170, 170, 50); color: white"  routerLink="/Edit/{{products.id}}/Products"><mat-icon>edit</mat-icon></button>
          <button mat-raised-button color="warn" (click)="openDialog(products)"><mat-icon>close</mat-icon></button>
  
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" [pageSize]="7" showFirstLastButtons fxHide.xs></mat-paginator>
  </div>
  </div>
