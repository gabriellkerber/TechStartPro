<div class="all">
  <form (ngSubmit)="submit()" [formGroup]="forms">

    <mat-card>
      <mat-card-header>
  
        <div mat-card-avatar class="avatar" fxLayout fxLayoutAlign="center center">
          <mat-icon>branding_watermark</mat-icon>
        </div>
  
        <mat-card-title>Product</mat-card-title>
        <mat-card-subtitle>New Product</mat-card-subtitle>
  
      </mat-card-header>
  
      <mat-card-content>
  
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" name="name">
          <mat-error *ngIf="forms.controls['name'].hasError('required')">The field must be filled!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" name="description">
            <mat-error *ngIf="forms.controls['description'].hasError('required')">The field must be filled!</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="idCategory">
                <mat-option *ngFor="let category of categories | async" [value]="category.name">
                  {{category.name}}
                </mat-option>
              </mat-select>
            <mat-error *ngIf="forms.controls['idCategory'].hasError('required')">The field must be filled!</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Value</mat-label>
            <input matInput formControlName="value" name="value" currencyMask>
            <mat-error *ngIf="forms.controls['value'].hasError('required')">The field must be filled!</mat-error>
          </mat-form-field>
  
      </mat-card-content>
  
      <mat-card-actions>
  
        <div fxLayout="row">
  
          <button mat-button color="accent" class="uppercase" type="button" [disabled]="forms.disabled" routerLink="/home/produtos">
            Back
          </button>
  
          <button mat-button color="accent" class="uppercase" type="reset" [disabled]="forms.disabled">
            Clean
          </button>
  
          <span fxFlex></span>
  
          <div class="spinner-container" *ngIf="forms.disabled">
            <mat-spinner strokeWidth="2" diameter="22"> </mat-spinner>
          </div>
  
          <button mat-flat-button color="primary" class="uppercase" type="submit" [disabled]="forms.disabled">
            Save
          </button>
  
        </div>
  
      </mat-card-actions>
  
    </mat-card>
  
  </form>

</div>
